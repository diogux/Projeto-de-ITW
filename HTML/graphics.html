<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="\lib\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="..\Styles\myCSS.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i
                                class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="graphics.html"><i
                                class="fa fa-bar-chart text-primary"></i> Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favorites.html"><i
                                class="fa fa-heart-o text-danger"></i> Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="aboutus.html"><i
                                class="fa fa-address-book-o text-danger"></i> About us</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-header" style="text-align: center;">
                        Modalities
                    </div>
                    <div class="card-body">
                        <canvas style="height:550px; width:1500px" id="bar-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-header" style="text-align: center;">
                        Athletes
                    </div>
                    <div class="card-body">
                        <canvas style="height:550px; width:1500px" id="pie-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="medals">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-header" style="text-align: center;">
                        Medals by country
                    </div>
                    <div class="card-body">
                        <canvas style="height:550px; width:1500px" id="medals"></canvas>
                        <form data-bind="submit: submit">
                            <label for="minMedalsInput">Minimum number of medals:</label>
                            <input type="number" id="minMedalsInput" name="minMedalsInput" data-bind="value: minMedals">
                            <br>
                            <label for="maxMedalsInput">Maximum number of medals:</label>
                            <input type="number" id="maxMedalsInput" name="maxMedalsInput" data-bind="value: maxMedals">
                            <br>
                            <input type="submit" value="Filter">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="..\Scripts\graphics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</body>

</html>
